<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histereogenik's B-Day Party</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/main.scss">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>
                <img class="header__logo" src="./images/Symbol_Histereogenik_1.ico" alt="Histereogenik">
            </h1>
            <ul class="header__links">
                <li class="header__links__item">
                    <a href="#" class="button">Attend</a>
                </li>
                <li class="header__links__item">
                    <a href="#" class="button">Music</a>
                </li>
                <li class="header__links__item">
                    <a href="#" class="button">Location</a>
                </li>
            </ul>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <div class="hero__attend">
                <h2 class="hero__attend__title text text--big">
                    <span class="text--highlight">Histereogenik's</span> <span class="text--gradient">life celebration, come join us and</span>
                    <br /><span class="text--gradient">have the fun of your</span> <span class="text--highlight">existence</span>
                </h2>
                <button class="button button--confirm">Confirm your presence <i class="bi bi-check-lg"></i></button>
            </div>
            <div class="hero__countdown text">
                <h4>Countdown to the party</h4>
                <div class="hero__countdown__container">
                    <div class="hero__countdown__time">
                        <span class="hero__countdown__time__item days">00</span>
                        <span class="hero__countdown__time__item text--small">Days</span>
                    </div>
                    <div class="hero__countdown__time">
                        <span class="hero__countdown__time__item hours">00</span>
                        <span class="hero__countdown__time__item text--small">Hrs</span>
                    </div>
                    <div class="hero__countdown__time">
                        <span class="hero__countdown__time__item minutes">00</span>
                        <span class="hero__countdown__time__item text--small">Min</span>
                    </div>
                    <div class="hero__countdown__time">
                        <span class="hero__countdown__time__item seconds">00</span>
                        <span class="hero__countdown__time__item text--small">Sec</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./scripts/main.js"></script>
</body>
</html>
